<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Login Form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <form action="#" method="post">
    <div class="switch-button">
      <h2>SIGN UP</h2>
      <h2>LOG IN</h2>
    </div>
    <div class="input-boxes">
      <input class="big-font" type="text" name="username" placeholder="username">
      <input type="email" name="" id="" placeholder="example@gmail.com">
      <input type="password" name="password id="" placeholder="password">
      <input type="password" name="password" id="" placeholder="confirm password">
      <div class="terms">
        <input type="checkbox" id="checkbox" name="vehicle1" value="Bike">
        <label for="checkbox">I agree with terms & condition</label><br>
      </div>
      <div class="submit-button">
        <input type="button" value="REGISTER">
      </div>
    </div>
  </form>
</body>

</html>
